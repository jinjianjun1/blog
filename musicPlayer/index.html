<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@v4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="./css/comon.css">
</head>   
    
<body>
  <div class="cover"></div> 
  <!-- 便于选取改变背景图片 -->
  <div class="musicbox clearfix">
    <div class="musicblank ">
      <div class="music" clearfix>
        <div class="control ">
          <span class="last"><i class="fa fa-backward"></i></span>
          <span class="play"><i class="fa fa-play "></i></span>
          <span class="next"><i class="fa fa-forward"></i></span>
        </div>
        <div class="information">
          <div class="title">My song</div>
          <div class="auther">jason</div>
        </div>
      </div>
      <div class="progress">
        <div class="bar">
          <div class="progress-tota"></div>
          <div class="progress-now"></div>
        </div>
        <div class="time">0.00</div>
      </div>
    </div>
    <ul class="list">
      <li>模特</li>
      <li>告白气球</li>
    </ul>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
