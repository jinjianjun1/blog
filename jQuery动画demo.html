<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
</head>
<body>
  <div class="layout">
    <h1>computer</h1>
<ul class="product-ct clearfix">
  <li class="product">
    <div class="cover"><a href="" class="btn action-delete">删除</a></div>
    <a href="#">
      <img src="//picsum.photos/200/200/?image=1" alt="">  
      <p class="name">外星人</p>
      <h3 class="price">20000￥</h3>
    </a>
  </li>
  <li class="product">
    <div class="cover"><a href="" class="btn action-delete">删除</a></div>
    <a href="#">
      <img src="//picsum.photos/200/200/?image=2" alt="">
      <p class="name">Mac</p>
      <h3 class="price">12000￥</h3>
    </a>
  </li>
    
  <li class="product">
    <div class="cover"><a href="" class="btn action-delete">删除</a></div>
    <a href="#">
      <img src="//picsum.photos/200/200/?image=3" alt="">
      <p class="name">联想</p>
      <h3 class="price">8000￥</h3>
    </a>
  </li>
</ul> 
  <div>  
    <a href="#" class="add  btn">添加</a>
    <a href="#" class="change btn">编辑</a>
</div> 
</div>
  <style>
    *{
      box-sizing: border-box;
    }
    body, ul, li, p{
      margin: 0;
      padding: 0;
    }
    u,li{
      list-style: none;
    }
    body{
      font:12px/150% Arial,Verdana,"\5b8b\4f53";
      color: #666;
    }
    a{
      color: #666;
      text-decoration: none;
    }
    .clearfix:after{
      content: '';
      display: block;
      clear: both;
    }
    .clearfix{
      *zoom: 1;
    }
    .layout{
      width: 702px;
      margin: 10px auto;
    }
    .btn{
      display: inline-block;
      border: 1px solid #c61623;
      padding: 10px 15px;
      border-radius: 3px;
      text-align: center;
      background: #fff;
      cursor: pointer; 
    }
    .product{
      position: relative;
      float: left;
      width: 220px;
      padding: 10px 20px;
      margin-left: 20px;
      margin-top: 20px;
      text-align: center;
      border: 1px solid #eee;
      background: #fff;
    }
    .cover{
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
      opacity: 0;
    }
    .product img{
        width: 100%;
        height: 100px;
    }
     .cover .btn{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }  
    .product.hover .cover{
      opacity: 1;
    }
    .product-ct{
      margin-left: -20px;
      margin-top: -20px;
    }
    .name{
      height: 36px;
      text-align: left;
      font-weight: normal;
      font-size: 12px;
      color: #666;
    }
    .price{
      text-align: left;
      color: #c81623;
    }
    .btn{
        margin-top: 20px;
        margin-right: 20px;
    }

  </style>
  <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
  <script>
  function  getProductHtml(product){
    var html ='';
    html += '<li class="product">';
    html +=   '<div class="cover"><a class="btn action-delete">删除</a></div>' 
    html +=     '<a href="#">'
    html +=       '<img src="'+product.img+'"  alt="">'
    html +=       '<div class="name">'+product.name+'</div>'
    html +=       '<div class="price">'+product.price+'</div>'
    html +=     '</a>'
    html +=   '</li>';
    return html;
}
  function getData(){
    var result=[]
    for(var i=0;i<3;i++){
      var rand =Math.floor(Math.random()*100)
      var product={
        img:'//picsum.photos/200/200/?img='+rand,
        name:'神州 旗舰版 奢华黑金配件',
        price:'￥'+rand
      }
      result.push(product)
    }
    return  result
  }

  $('.add').on('click',function(e){
    e.preventDefault();
    $('.product').removeClass('hover')
    var products=getData()
    $.each(products,function(idx,prod){//遍历DATA对象
      var html=getProductHtml(prod)//获取DOM树
      $('.product-ct').append(html)
    })
  })

  $('.change').on('click',function(e){
    e.preventDefault;
    $('.product').toggleClass('hover')
  })

  $('.product-ct').on('click','.action-delete',function(e){
    e.preventDefault();
    $(this).parents('.product').remove()
  })
  </script>
</body>
</html>
